<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quick Start Template</title>
	  <!-- AniCollection.css library -->
    <!--link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css"-->
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <!--Simple sentence-->
    <h1><u>Gunjan's ($)hit list</u></h1>
    <header data-anijs="if: click, do: flipInY animated">
       <h2> <font color="red"> #1 Aaron (click me, please!) </font> </h2>
    </header>
    <div id="main" data-anijs="if: mouseover, do: swing animated">
       <h3> <font color="blue"> #2 Aaron (mouse over me, please!) </font> </h3>
    </div>
    <footer data-anijs="if:click, do: hinge animated, to: #main">
       <h4> <font color="green"> #3 James (click me) </font> </h4>
    </footer>

    <br> 
    <br>
    <br> 
    <img src="spidy.jpg" alt="NO" style="width:304px;height:228px;">
  <!-- AniJS core library -->
  <script src="http://anijs.github.io/lib/anijs/anijs-min.js"></script> 
  
  <!-- Include to use $addClass, $toggleClass or $removeClass -->
  <script src="http://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom-min.js"></script>

  <!-- The scrollreveal helper
  <script src="http://anijs.github.io/lib/anijs/helpers/scrollreveal/anijs-helper-scrollreveal-min.js"></script>-->
  </body>
</html>
